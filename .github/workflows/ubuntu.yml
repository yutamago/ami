# This is a basic workflow to help you get started with Actions
name: 'Linux Build'

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    strategy:
      matrix:
        node-version: [16]

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "$$$SPEC_KITSU_USERNAME$$$"
        replace: ${{ secrets.SPEC_KITSU_USERNAME }}
        regex: false
        include: "**/secrets.spec.ts"

    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "$$$SPEC_KITSU_PASSWORD$$$"
        replace: ${{ secrets.SPEC_KITSU_PASSWORD }}
        regex: false
        include: "**/secrets.spec.ts"

    - name: Install Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 8
        run_install: false

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: Install linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

    - name: Check lint
      run: pnpm run lint

    - name: Run headless unit test
      uses: GabrielBB/xvfb-action@v1
      with:
        run: pnpm run test

    # reactivate after installing cypress
    - name: Run headless e2e test
      uses: coactions/setup-xvfb@v1
      with:
        run: pnpm run e2e

    - name: Build the app
      run: pnpm run electron:build
